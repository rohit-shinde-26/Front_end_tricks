<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .gola{
            height: 400px;
            width: 400px;
            border-radius: 50%;
            background: linear-gradient(red,pink,purple,yellow,orange);
            padding: 4px;
        }
        .gola img{
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Add a gradient border inside a circle like insta stories  -->
    <div class="gola">
            <img src="/shoes.jpg" alt="shoe">
    </div>
</body>
</html>
