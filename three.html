<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 380px;
            width: 300px;
            background-color: aqua; 
            overflow: hidden;
        }
        .box img{
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: all ease 1s;
        }
        .box:hover img{
            scale: 1.2;
           
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="/shoes.jpg" alt="">
    </div>
</body>
</html>
